<html lang="en">

    <link rel="stylesheet" href="main.css">
    <title>Register Page</title>

<header>
    <a href="">About Us</a>

<body>
    <div class="container"> 
        <h1>Sign up!</h1>
    <form>

        <div ><input type="password" placeholder="Confirm Password" name="confirmPassword"/></div>
        <button type="submit">Submit</button>
    </form>
    <footer>

    <img src="./Assets/facebookicon.png" alt="facebook Icon" height="32" width="32">
    <img src="./Assets/Github icon.png" alt="gitHUb Icon" height="32" width="32">
    <img src="./Assets/instagram icon.png" alt="Instagram icon" height="32" width="32">
    <img src="./Assets/slackicon.png" alt="Slack Icon" height="32" width="32">
</footer>
    </div>
